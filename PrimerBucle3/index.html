<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respira y Sigue</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style>
        body {
            background-image: url('assets/gente.jpg'); /* Cambia la URL por tu imagen de fondo */
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .imagen {
            max-width: 30vw;
            height: auto;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            position: absolute;
            transform: translate(-50%, -50%); /* centra desde el punto medio */
        }

        #miEnlace {
            display: none;
            font-size: 3vw;
            color: cyan;
            text-decoration: none;
            position: absolute;
            top: 65vh;         /* posición vertical relativa a la pantalla */
            left: 60vw;        /* posición horizontal centrada */
            transform: translate(-50%, -50%);
        }

        #miEnlace img {
            max-width: 30vw;
            height: auto;
            transition: transform 0.3s;
        }

        #miEnlace img:hover {
            transform: scale(1.1);
        }
        /*Audio*/
        audio {
            display: none; /* Oculta el reproductor de audio */
        }
    </style>
</head>
<body>


  <!--Sonido del vagon llegando-->
  <audio id="background-audio" autoplay loop muted>
    <source src="assets/primerb2.mp3" type="audio/mpeg">
</audio>

    <img id="img1" class="imagen" src="assets/d4.png" alt="Imagen 1">
    <img id="img2" class="imagen" src="assets/d5.png" alt="Imagen 2">

     <!-- Enlace convertido en imagen -->
     <a id="miEnlace" href="../SegundoB1/index.html">
        <img src="assets/d5.5.png" alt="Ir al sitio">
    </a>

    <script>
        function fadeInOut(id, xPercent, yPercent, delayAppear, delayDisappear) {
            let img = document.getElementById(id);
            img.style.left = xPercent + "vw";
            img.style.top = yPercent + "vh";

            setTimeout(() => { img.style.opacity = "1"; }, delayAppear); // Aparece
            setTimeout(() => { img.style.opacity = "0"; }, delayDisappear); // Desaparece
        }

        fadeInOut("img1", 60, 70, 1000, 5000);  // 60vw y 70vh
        fadeInOut("img2", 60, 70, 4000, 8000);

        // Mostrar el enlace después de que la última imagen desaparece (9s + 2s de fade)
        setTimeout(() => {
            document.getElementById("miEnlace").style.display = "inline";
        }, 9000);
        
        //Audio
        document.addEventListener("click", () => {
            const audio = document.getElementById("background-audio");
            audio.muted = false; // Quitar el muteo después de la interacción
            audio.play();
            }, { once: true });
    </script>

</body>
</html>
