<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Respira y Sigue</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <style>
    body {
      margin: 0;
      background-image: url('assets/29.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    .imagen {
      max-width: 25vw;
      height: auto;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      position: absolute;
      transform: translate(-50%, -50%); /* centra desde el punto medio */
    }

    #miEnlace {
      display: none;
      font-size: 3vw;
      color: cyan;
      text-decoration: none;
      position: absolute;
      top: 65vh;         /* posición vertical relativa a la pantalla */
      left: 60vw;        /* posición horizontal centrada */
      transform: translate(-50%, -50%);
    }

    #miEnlace img {
      max-width: 25vw;
      height: auto;
      transition: transform 0.3s;
    }

    #miEnlace img:hover {
      transform: scale(1.1);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Audio de fondo -->
  <audio id="background-audio" autoplay loop muted>
    <source src="assets/audiometro3.mp3" type="audio/mpeg">
  </audio>

  <!-- Imágenes -->
  <img id="img1" class="imagen" src="assets/1.png" alt="Imagen 1">
  <img id="img2" class="imagen" src="assets/25.png" alt="Imagen 2">

  <!-- Enlace final -->
  <a id="miEnlace" href="../TercerB3/index.html">
    <img src="assets/28.png" alt="Ir al sitio">
  </a>

  <script>
    const audio = document.getElementById("background-audio");

    // Reproducir sonido al hacer clic (por restricciones del navegador)
    document.addEventListener("click", () => {
      audio.muted = false;
      audio.play();
    }, { once: true });

    function fadeInOut(id, xPercent, yPercent, delayAppear, delayDisappear) {
      let img = document.getElementById(id);
      img.style.left = xPercent + "vw";
      img.style.top = yPercent + "vh";

            setTimeout(() => { img.style.opacity = "1"; }, delayAppear); // Aparece
            setTimeout(() => { img.style.opacity = "0"; }, delayDisappear); // Desaparece
          }

        fadeInOut("img1", 60, 70, 1000, 4000);  // 60vw y 70vh
        fadeInOut("img2", 60, 70, 5000, 7000);

      setTimeout(() => {
        document.getElementById("miEnlace").style.display = "inline";
      }, 8000);
  </script>

</body>
</html>
