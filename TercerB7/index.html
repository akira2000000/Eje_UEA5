<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respira y Sigue</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style>
        body {
            background-image: url('assets/34.png'); /* Cambia la URL por tu imagen de fondo */
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .imagen {
      max-width: 25vw;
      height: auto;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      position: absolute;
      transform: translate(-50%, -50%); /* centra desde el punto medio */
    }

    #miEnlace {
      display: none;
      font-size: 3vw;
      color: cyan;
      text-decoration: none;
      position: absolute;
      top: 65vh;         /* posición vertical relativa a la pantalla */
      left: 60vw;        /* posición horizontal centrada */
      transform: translate(-50%, -50%);
    }

    #miEnlace img {
      max-width: 25vw;
      height: auto;
      transition: transform 0.3s;
    }

    #miEnlace img:hover {
      transform: scale(1.1);
    }

        /*Audio*/
        audio {
            display: none; /* Oculta el reproductor de audio */
        }
    </style>
</head>
<body>

      <!--Sonido del vagon llegando-->
    <audio id="background-audio" autoplay loop muted>
        <source src="assets/audiometro3.mp3" type="audio/mpeg">
    </audio>

    <img id="img1" class="imagen" src="assets/26.png" alt="Imagen 1">
    <img id="img2" class="imagen" src="assets/37.png" alt="Imagen 2">
    <img id="img3" class="imagen" src="assets/39.png" alt="Imagen 3">

     <!-- Enlace convertido en imagen -->
     <a id="miEnlace" href="../CuartoB1/index.html">
        <img src="assets/4.png" alt="Ir al sitio">
    </a>

    <script>
                function fadeInOut(id, xPercent, yPercent, delayAppear, delayDisappear) {
      let img = document.getElementById(id);
      img.style.left = xPercent + "vw";
      img.style.top = yPercent + "vh";

            setTimeout(() => { img.style.opacity = "1"; }, delayAppear); // Aparece
            setTimeout(() => { img.style.opacity = "0"; }, delayDisappear); // Desaparece
          }

        fadeInOut("img1", 60, 70, 1000, 2500);  // 60vw y 70vh
        fadeInOut("img2", 60, 70, 3000, 5000);
        fadeInOut("img3", 60, 70, 5500, 7000);

        // Mostrar el enlace después de que la última imagen desaparece (9s + 2s de fade)
        setTimeout(() => {
            document.getElementById("miEnlace").style.display = "inline";
        }, 7500);   

        document.addEventListener("click", () => {
            const audio = document.getElementById("background-audio");
            audio.muted = false; // Quitar el muteo después de la interacción
            audio.play();
        }, { once: true });
    
    </script>

</body>
</html>
