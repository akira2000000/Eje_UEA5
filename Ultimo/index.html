<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    video#videoFondo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .ventana {
      position: absolute;
      width: 220px;
      height: 170px;
      background-color: #fff;
      border: 2px solid #444;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      padding: 10px;
      z-index: 10;
      display: none;
      transition: opacity 0.2s;
    }

    .cerrar {
      position: absolute;
      top: 5px;
      right: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }

    .ventana img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      margin-top: 20px;
    }

    #imagenFinal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      display: none;
    }

    #imagenFinal img {
      width: 300px;
      cursor: pointer;
      border: 4px solid white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

<video id="videoFondo" autoplay muted>
  <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
  Tu navegador no soporta video HTML5.
</video>

<div id="imagenFinal">
  <a href="https://tupagina.com" target="_blank">
    <img src="https://via.placeholder.com/300x150?text=¡Haz+clic+aquí!" alt="Final">
  </a>
</div>

<script>
  window.onload = function() {
    const totalVentanas = 5;
    const delayEntreVentanas = 300;
    let contador = 0;

    const imagenes = [
      "https://via.placeholder.com/200x120?text=Imagen+1",
      "https://via.placeholder.com/200x120?text=Imagen+2",
      "https://via.placeholder.com/200x120?text=Imagen+3",
      "https://via.placeholder.com/200x120?text=Imagen+4",
      "https://via.placeholder.com/200x120?text=Imagen+5"
    ];

    function crearVentana(numero) {
      let ventana = document.createElement("div");
      ventana.className = "ventana";
      ventana.style.left = `${Math.random() * (window.innerWidth - 240)}px`;
      ventana.style.top = `${Math.random() * (window.innerHeight - 180)}px`;
      ventana.innerHTML = `
        <div class="cerrar" onclick="this.parentElement.remove()">×</div>
        <img src="${imagenes[numero]}" alt="imagen ${numero + 1}">
      `;
      document.body.appendChild(ventana);
      ventana.style.display = "block";
      ventana.style.opacity = 1;
    }

    function lanzarVentanasUnaPorUna() {
      if (contador < totalVentanas) {
        crearVentana(contador);
        contador++;
        setTimeout(lanzarVentanasUnaPorUna, delayEntreVentanas);
      }
    }

    setTimeout(lanzarVentanasUnaPorUna, 500);

    // Mostrar imagen al finalizar el video
    const video = document.getElementById('videoFondo');
    video.onended = function() {
      document.getElementById('imagenFinal').style.display = 'block';
    };
  };
</script>

</body>
</html>
